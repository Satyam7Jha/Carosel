<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=sans"
    />
    <script
      src="https://kit.fontawesome.com/de01e3e79c.js"
      crossorigin="anonymous"
    ></script>

    <title>Carosel</title>
  </head>
  <body>
    <!-- <h1 class="text-3xl font-extrabold">Title of Corosel</h1> -->

    <div
      id="container"
      class="flex justify-center items-center h-screen min-w-fit"
      style=""
    >
      <div
        id="arrow-left"
        class="absolute left-0 w-[30px] h-[30px] rounded-full flex justify-center items-center bg-[rgba(128,128,128,0.2)] cursor-pointer active:bg-white"
      >
        <i class="fa-solid fa-arrow-left"></i>
      </div>
      <div
        id="arrow-right"
        class="absolute right-0 w-[30px] h-[30px] rounded-full flex justify-center items-center bg-[rgba(128,128,128,0.2)] cursor-pointer active:bg-white"
      >
        <i class="fa-solid fa-arrow-right"></i>
      </div>

      <form
        id="input-box"
        class="w-[400px] h-[100%] flex justify-center items-center flex-col border-white border-2 rounded-[50px] h-[270px]"
      >
        <div id="text" class="text-3xl mb-10 text-white"></div>
        <div class="flex bg-white">
          <input
            placeholder="Change Text"
            id="input-text"
            type="text"
            value=""
            class="pl-[10px]"
          />

          <!-- <img src="https://cdn-icons-png.flaticon.com/128/7955/7955492.png" /> -->
          <input id="color-picker" type="color" class="cursor-pointer" />
        </div>

        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-[30%] mt-[18px] mb-[3px]"
          type="submit"
        >
          Update
        </button>
        <div
          id="indicator"
          class="flex flex-row mt-[20px] w-[80px] justify-around"
        >
          <div class="h-[10px] w-[10px] rounded-full" id="0"></div>
          <div class="h-[10px] w-[10px] rounded-full" id="1"></div>
          <div class="h-[10px] w-[10px] rounded-full" id="2"></div>
          <div class="h-[10px] w-[10px] rounded-full" id="3"></div>
        </div>
      </form>
    </div>
  </body>
</html>
